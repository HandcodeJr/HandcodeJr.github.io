{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css.map' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js.map' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Athiti&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/5e8ea94c3d.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="imagem/png" href="{% static 'images/favicon-2.png' %}" />
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Nav-Bar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.png' %}" width="140px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto menu ">
                    <li class="nav-item">
                        <a class="nav-link  text-dark inicio" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-dark" href="/servicos/">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/equipe/">Equipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-dark" href="/sobre-nos/">Sobre Nós</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li href="/#contato" class="nav-item ">
                        <a class="btn-contato"href="/#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Nav-Bar-->

    {% block content %} {% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="  col-xl-2">
                    <img href="#" class="logo-footer" src="{% static 'images/logofooter.png '%}" />
                </div>
                <div class="col col-xl-2">
                    <b class="text-footer">HandCode</b>
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'services' %}">Serviços</a>
                </div>
                <div class="col col-xl-2">
                    <b class="text-footer">Sobre nós</b>
                    <a href="{% url 'about' %}">Informações</a>
                    <a href="/#contato">Contato</a>
                </div>
                <div class="col col-xl-2">
                    <b class="text-footer">Suporte</b>
                    <a href="#">FAQ</a>
                    <a href="#">Telefone</a>
                </div>
                <div class="row-icons col-xl-2">
                    <i href="" class="fa fa-linkedin"></i>
                    <i href="" class="fa fa-github"></i>
                    <i href="" class="fa fa-instagram"></i>
                </div>
            </div>
            <div id="copyright">
                2020 Copyright - HandCode
            </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>
</html>
